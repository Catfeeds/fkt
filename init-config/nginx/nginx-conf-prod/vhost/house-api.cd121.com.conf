server {
	listen 80;

	root /var/www/fkt;
  
	if (!-e $request_filename) {
	    rewrite ^/(.*)$ /index.php?s=$1 last;
	    break;
	}
	
	index index.html index.htm index.php main.php website.php;

	server_name house-api.cd121.com;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
            root           /var/www/fkt;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

    #log_format  fang_access  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /usr/local/nginx/logs/mobile_access.log  main;
    error_log  /usr/local/nginx/logs/mobile_error.log;

}

